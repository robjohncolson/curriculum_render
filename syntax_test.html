<!DOCTYPE html>
<html>
<head>
    <title>Syntax Test</title>
</head>
<body>
    <h1>Testing Syntax</h1>
    <div id="result"></div>
    
    <script src="question.js"></script>
    <script src="allUnitsData.js"></script>
    <script>
        try {
            // Try to load the main script
            fetch('index.html')
                .then(r => r.text())
                .then(html => {
                    const scriptMatch = html.match(/<script>([\s\S]*?)<\/script>/);
                    if (scriptMatch) {
                        try {
                            new Function(scriptMatch[1]);
                            document.getElementById('result').innerHTML = '<h2 style="color: green;">✅ No syntax errors!</h2>';
                        } catch (e) {
                            document.getElementById('result').innerHTML = `<h2 style="color: red;">❌ Syntax Error:</h2><pre>${e.toString()}</pre>`;
                            console.error(e);
                        }
                    }
                });
        } catch(e) {
            document.getElementById('result').innerHTML = `<h2 style="color: red;">Error loading:</h2><pre>${e}</pre>`;
        }
    </script>
</body>
</html>
