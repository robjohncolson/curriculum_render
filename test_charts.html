<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <canvas id="testChart"></canvas>
    <script>
        const ctx = document.getElementById('testChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['A', 'B', 'C'],
                datasets: [{
                    label: 'Test',
                    data: [1, 2, 3],
                    backgroundColor: 'blue'
                }]
            }
        });
    </script>
</body>
</html>
